<table class = "table table-striped">
  <thead>
    <th>Name</th>
    <th>Short Name</th>
    <th>Description</th>
    <th>Remove</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td><button ng-click="onRemove({index: $index});">Remove</button></td>
    </tr>
  </tbody>
</table>
